<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>音乐馆 | NOISE</title>
	<link rel="stylesheet" type="text/css" href="css/QmLite.css">
	<link rel="stylesheet" type="text/css" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	<audio  id="music" src="music/等风雪.mp3"></audio>
	<div class="bg"><img id="bg_img" src=""></div>
	<div class="content">
	<div class="info">
		<div class="info_left"><img id="song_img" src=""></div>
		<div class="info_right"><div class="info_right_in">
		<p id="song_name"></p><p id="singer"></p>   	
		</div></div>
	</div>
	<div class="progress">
		<div id="progress_update" class="progress_update"></div>
	</div>
	<div class="fi">
		<a id="pre" href="#"><i class="fa fa-step-backward"></i></a>	
		<a id="playon" href="#"><i class="fa fa-pause-circle"></i></a>	
		<a id="playoff" href="#"><i class="fa fa-play-circle"></i></a>	
		<a id="next" href="#"><i class="fa fa-step-forward"></i></a>	
	</div>
	</div>
	<script type="text/javascript" src="js/QmLite.js"></script>
</body>
</html>
